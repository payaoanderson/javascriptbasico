<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anderson Fonseca Dias Payão</title>
</head>

<body>
    <Script>
        var pontuação = parseInt(prompt("aprovado ou revado sua pontuação"));
        if (pontuação >= 90) {
            document.write("Aprovado com distinção!");
        } else if (pontuação >= 60) {
            document.write("Aprovado");
        } else {
            document.write("Reprovado");
        }
    </Script>
</body>

</html>
